<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petLicense.css">
    <title>License</title>
</head>
<body>
    <main class="License">
        <h1>Driver's License</h1>

        <div class="info">
            <img src="Bob.jpeg" alt="dog"  />
            <div class="details">
            <!-- <div class="personal"> -->
                <p>Name: Bob</p>
                <p>DOB: 2014</p>
                <p>Height: 3ft 5in</p>
                <p>Eye Color: Blue</p>
            <!-- </div> -->
            </div>
            <div class="dates">
                <p>Date Issued: 07/3/2025</p>
                <p>Date Expires: 07/3/2030</p>
            </div>
        </div>

        <footer>
            <p>ID#: 819302551</p>
            <p>State: CA</p>
        </footer>
    </main>

</body>
</html>
